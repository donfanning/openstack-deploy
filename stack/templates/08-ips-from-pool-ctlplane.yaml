# Environment file demonstrating how to pre-assign provisioning IPs on the
# boot NIC to all node types.

parameter_defaults:
  ControllerIPs:
    # Each controller will get an IP from the lists below, first controller, first IP
    ctlplane:
    - 172.16.3.51
    internal_api:
    - 172.17.0.51
    storage:
    - 172.18.0.51
    storage_mgmt:
    -172.19.0.51
  ComputeIPs:
    # Each compute will get an IP from the lists below, first compute, first IP
    ctlplane:
    - 172.16.3.61
    - 172.16.3.62
    internal_api:
    - 172.17.0.61
    - 172.17.0.62
    storage:
    - 172.18.0.61
    - 172.18.0.62
    storage_mgmt:
    - 172.19.0.61
    - 172.19.0.62
