- name: Add resolver to global dns
  lineinfile:
    path: /etc/systemd/resolved.conf
    insertafter: "^[Resolve]"
    regexp: "^#?DNS="
    line: DNS=192.168.1.1
  notify: restart resolved
  
- name: Add search domains to global dns
  lineinfile:
    path: /etc/systemd/resolved.conf
    insertafter: "^[Resolve]"
    regexp: "^#?Domains="
    line: Domains=lamourine.org
  notify: restart resolved
    
