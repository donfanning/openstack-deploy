Add the IPMI network for control of hardware
- name: ipmi bridge
  community.general.nmcli:
    conn_name: br-ipmi
    ifname: br-ipmi
    type: bridge
    autoconnect: yes
    ip4: 172.16.2.2/24
    state: absent

- name: ipmi bridge-slave ("{{ ipmi_interface }}")
  community.general.nmcli:
    conn_name: "{{ ipmi_interface }}"
    ifname: "{{ ipmi_interface }}"
    type: bridge-slave
    master: br-ipmi
    autoconnect: yes
    state: absent

